<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Connection Toast - Tivotal</title>

    <!--box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="toast offline">
        <div class="content">
          <div class="icon">
            <i class="bx bx-wifi"></i>
          </div>
          <div class="details">
            <span>Online</span>
            <p>Hey, Internet is connected</p>
          </div>
        </div>
        <div class="close-icon">
          <i class="bx bx-x"></i>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
